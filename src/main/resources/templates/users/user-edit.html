<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--/*/ <th:block th:include="common :: head"></th:block> /*/-->
</head>

<body class="kt-page--fluid kt-header--fixed kt-header--minimize-menu kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent">

<div th:replace="common :: header"></div>

<div class="kt-grid kt-grid--hor kt-grid--root">
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">
            <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-grid--stretch">
                <div class="kt-container kt-body  kt-grid kt-grid--ver" id="kt_body">
                    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
                        <!-- begin:: Subheader -->
                        <div class="kt-subheader   kt-grid__item" id="kt_subheader" style="padding: 10px 0 !important;">
                            <div class="kt-subheader__main">
                                <span class="kt-subheader__separator kt-hidden"></span>
                                <div class="kt-subheader__breadcrumbs">
                                    <a class="kt-subheader__breadcrumbs-home" th:href="@{/}"><i
                                            class="flaticon2-shelter"></i></a>
                                    <span class="kt-subheader__breadcrumbs-separator"></span>
                                    <!--<a href="" class="kt-subheader__breadcrumbs-link">
                                        Cuenta </a>-->
                                    <span class="kt-subheader__breadcrumbs-link kt-subheader__breadcrumbs-link--active">Usuarios</span>
                                </div>
                            </div>
                        </div>
                        <!-- end:: Subheader -->
                        <!--Begin::  Content-->
                        <div class="kt-content kt-grid__item kt-grid__item--fluid" id="kt_content"
                             style="margin-bottom: 50px;">
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="kt-portlet">
                                        <div class="kt-portlet__head">
                                            <div class="kt-portlet__head-label">
                                                <h3 class="kt-portlet__head-title">Editar usuario
                                                    <small>Puede editar usuarios dentro de su propia empresa</small>
                                                </h3>
                                            </div>
                                        </div>
                                        <form id="edit-user" class="kt-form kt-form--label-right">
                                            <div class="kt-portlet__body">
                                                <div class="kt-section kt-section--first">
                                                    <div class="kt-section__body">
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <h3 class="kt-portlet__head-title">Editar
                                                                    Usuario</small>
                                                                </h3>
                                                            </div>
                                                        </div>
                                                        <input id="organization" hidden th:value="${id_organization}">
                                                        <div class="form-group row"  id="form_search_edit_user">
                                                            <label for="username_search_edit_user" class="col-3 col-form-label">Usuario a buscar:</label>
                                                            <div class="col-6">
                                                                <input class="form-control" type="search" placeholder="Nombre de usuario a buscar" name="username_search_edit_user" id="username_search_edit_user">
                                                            </div>
                                                            <div class="col-3">
                                                                <button type="reset" class="btn btn-primary" id="btn_search_edit_user">Buscar</button>
                                                            </div>
                                                            <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg"></div>
                                                        </div>
                                                    </div>
                                                    <div class="kt-section__body" id="form_edit_user" hidden>
                                                        <input class="form-control" type="text"  name="id_edit_user" id="id_edit_user" hidden>
                                                        <div class="form-group row">
                                                            <label class="col-xl-3 col-lg-3 col-form-label">Rol:</label>
                                                            <select class="custom-select col-xl-6 col-lg-9"  name="rol_edit_user" id="rol_edit_user">
                                                                <option th:each="role : ${roles}"
                                                                        th:text="${role.name}"
                                                                        th:value="${role.idRole}">
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label class="col-xl-3 col-lg-3 col-form-label">Usuario</label>
                                                            <div class="col-xl-6 col-lg-9">
                                                                <div>
                                                                    <input class="form-control" type="text"  name="username_edit_user" id="username_edit_user">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label class="col-xl-3 col-lg-3 col-form-label">Correo
                                                                electrónico</label>
                                                            <div class="col-xl-6 col-lg-9">
                                                                <div >
                                                                    <input class="form-control" type="text" name="email_edit_user" id="email_edit_user">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label class="col-xl-3 col-lg-3 col-form-label">
                                                                Cambio de contraseña</label>
                                                            <div class="col-lg-9 col-xl-6">
                                                                <div class="kt-checkbox-single">
                                                                    <label class="kt-checkbox">
                                                                        <input type="checkbox"  name="reset_edit_user" id="reset_edit_user"> Requiere acceso al
                                                                        correo electrónico para restablecer la
                                                                        contraseña.
                                                                        <span></span>
                                                                    </label>
                                                                </div>
                                                                <span class="form-text text-muted">
																			Para seguridad extra, para esto se requiere que revises tu correo electrónico para que sigas las instrucciones.
																</span>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row kt-margin-t-10 kt-margin-b-10">
                                                            <label class="col-xl-3 col-lg-3 col-form-label"></label>
                                                            <div class="col-lg-9 col-xl-6">
                                                                <button class="btn btn-label-danger btn-bold btn-sm kt-margin-t-5 kt-margin-b-5"
                                                                        type="button" id="btn_disabled">
                                                                    ¿Desea desactivar esta cuenta?
                                                                </button>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row kt-margin-t-10 kt-margin-b-10">
                                                            <label class="col-xl-3 col-lg-3 col-form-label"></label>
                                                            <div class="col-lg-9 col-xl-6">
                                                                <button class="btn btn-label-info btn-bold btn-sm kt-margin-t-5 kt-margin-b-5"
                                                                        type="button" id="btn_enabled">
                                                                    ¿Desea habilitar esta cuenta?
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="kt-portlet__foot" hidden>
                                                <div class="kt-form__actions">
                                                    <div class="row">
                                                        <div class="col-lg-3 col-xl-3">
                                                        </div>
                                                        <div class="col-lg-9 col-xl-9">
                                                            <button class="btn btn-success" type="primary"
                                                                    id="btn_edit_user">Guardar
                                                            </button>&nbsp;
                                                            <button class="btn btn-secondary" type="reset" id="btn_back_search_edit_user">Atrás
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--End::  Content-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common :: footer"></div>

<!--/*/ <th:block th:include="common :: scripts"></th:block> /*/-->
<script th:src="@{/js/custom/user-edit.js}" type="text/javascript"></script>

</body>
</html>
