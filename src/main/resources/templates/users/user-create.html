<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--/*/ <th:block th:include="common :: head"></th:block> /*/-->
    <script th:inline="javascript">

        /*<![CDATA[*/

        var user = /*[[${roles}]]*/ 'User Name';

        /*]]>*/
    </script>
</head>

<body class="kt-page--fluid kt-header--fixed kt-header--minimize-menu kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent">

<div th:replace="common :: header"></div>

<div class="kt-grid kt-grid--hor kt-grid--root">
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">
            <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-grid--stretch">
                <div class="kt-container kt-body  kt-grid kt-grid--ver" id="kt_body">
                    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
                        <!-- begin:: Subheader -->
                        <div class="kt-subheader   kt-grid__item" id="kt_subheader" style="padding: 10px 0 !important;">
                            <div class="kt-subheader__main">
                                <span class="kt-subheader__separator kt-hidden"></span>
                                <div class="kt-subheader__breadcrumbs">
                                    <a class="kt-subheader__breadcrumbs-home" th:href="@{/}"><i
                                            class="flaticon2-shelter"></i></a>
                                    <span class="kt-subheader__breadcrumbs-separator"></span>
                                    <!--<a href="" class="kt-subheader__breadcrumbs-link">
                                        Cuenta </a>-->
                                    <span class="kt-subheader__breadcrumbs-link kt-subheader__breadcrumbs-link--active">Usuarios</span>
                                </div>
                            </div>
                        </div>
                        <!-- end:: Subheader -->
                        <!--Begin::  Content-->
                        <div class="kt-content kt-grid__item kt-grid__item--fluid" id="kt_content"
                             style="margin-bottom: 50px;">
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="kt-portlet">
                                        <div class="kt-portlet__head">
                                            <div class="kt-portlet__head-label">
                                                <h3 class="kt-portlet__head-title">Crear usuario
                                                    <small>puede crear usuarios dentro de su propia empresa</small>
                                                </h3>
                                            </div>
                                        </div>
                                        <form class="kt-form kt-form--label-right" id="create-user">
                                            <div class="kt-portlet__body">
                                                <div class="kt-section kt-section--first">
                                                    <div class="kt-section__body">
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <h3 class="kt-portlet__head-title">Crear
                                                                    Usuario</small>
                                                                </h3>
                                                            </div>
                                                        </div>
                                                        <input id="organization" hidden th:value="${organization}">
                                                        <div class="form-group row">
                                                            <label class="col-md-3 col-xl-3 col-lg-3 col-form-label">Rol:</label>
                                                            <select class="custom-select col-md-9 col-lg-6 col-xl-6"
                                                                    name="rol_create_user" id="rol_create_user">
                                                                <option th:each="role : ${roles}"
                                                                        th:text="${role.name}"
                                                                        th:value="${role.idRole}">
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label class="col-md-3 col-xl-3 col-lg-3 col-form-label">Usuario</label>
                                                            <div class="col-md-9 col-lg-6 col-xl-6">
                                                                <div>
<!--                                                                <div class="kt-spinner kt-spinner&#45;&#45;sm kt-spinner&#45;&#45;success kt-spinner&#45;&#45;right kt-spinner&#45;&#45;input">-->
                                                                    <input maxlength="49" class="form-control" type="text"
                                                                           id="username_create_user"
                                                                           name="username_create_user">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label class="col-md-3 col-xl-3 col-lg-3 col-form-label">Correo
                                                                electrónico</label>
                                                            <div class="col-md-9 col-lg-6 col-xl-6">
                                                                <div >
                                                                    <input maxlength="49" class="form-control" type="text"
                                                                           id="email_create_user"
                                                                           name="email_create_user">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label class="col-md-3 col-xl-3 col-lg-3 col-form-label">Contraseña</label>
                                                            <div class="col-md-9 col-lg-6 col-xl-6">
                                                                    <input maxlength="16" class="form-control" type="password"
                                                                           id="pass_create_user"
                                                                           name="pass_create_user">
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label class="col-md-3 col-xl-3 col-lg-3 col-form-label">Confirmar contraseña</label>
                                                            <div class="col-md-9 col-lg-6 col-xl-6">
                                                                <input class="form-control" type="password"
                                                                       id="rpass_create_user"
                                                                       name="rpass_create_user">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="kt-portlet__foot">
                                                <div class="kt-form__actions">
                                                    <div class="row">
                                                        <div class="col-lg-3 col-xl-3">
                                                        </div>
                                                        <div class="col-lg-9 col-xl-9">
                                                            <button class="btn btn-success" type="primary"
                                                                    id="btn_create_user">Guardar
                                                            </button>&nbsp;
                                                            <button class="btn btn-secondary" type="reset">Borrar todo
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--End::  Content-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common :: footer"></div>

<!--/*/ <th:block th:include="common :: scripts"></th:block> /*/-->
<script th:src="@{/js/custom/user-create.js}" type="text/javascript"></script>

</body>
</html>
