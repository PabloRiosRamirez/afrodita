<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--/*/ <th:block th:include="fragments/common :: head"></th:block> /*/-->
</head>

<script th:inline="javascript">

    /*<![CDATA[*/

    var var_temp = /*[[${dataintegration}]]*/ 'DataIntegration';

    /*]]>*/
</script>

<body class="kt-page--fluid kt-header--fixed kt-header--minimize-menu kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent">

<div th:replace="fragments/common :: header"></div>

<div class="kt-grid kt-grid--hor kt-grid--root">
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">
            <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-grid--stretch">
                <div class="kt-container kt-body  kt-grid kt-grid--ver" id="kt_body">
                    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">

                        <!-- begin:: Subheader -->
                        <div class="kt-subheader   kt-grid__item" id="kt_subheader" style="padding: 10px 0 !important;">
                            <div class="kt-subheader__main">
                                <span class="kt-subheader__separator kt-hidden"></span>
                                <div class="kt-subheader__breadcrumbs">
                                    <a th:href="@{/}" class="kt-subheader__breadcrumbs-home"><i
                                            class="flaticon2-shelter"></i></a>
                                    <span class="kt-subheader__breadcrumbs-separator"></span>
                                    <!--<a href="" class="kt-subheader__breadcrumbs-link">
                                        Cuenta </a>-->

                                    <span class="kt-subheader__breadcrumbs-link kt-subheader__breadcrumbs-link--active">Data Integration</span>
                                </div>
                            </div>
                        </div>
                        <!-- end:: Subheader -->

                        <!--Begin::  Content-->
                        <div class="kt-content kt-grid__item kt-grid__item--fluid" id="kt_content"
                             style="margin-bottom: 50px;">

                            <div class="row" id="first_dataintegration">
                                <div class="col-lg-12">
                                    <!--begin::Portlet-->
                                    <div class="kt-portlet">
                                        <div class="kt-portlet__head">
                                            <div class="kt-portlet__head-label">
                                                <h3 class="kt-portlet__head-title">
                                                    Data Integration
                                                </h3>
                                            </div>
                                            <div class="kt-portlet__head-toolbar">
                                                <ul class="nav nav-tabs nav-tabs-line nav-tabs-bold nav-tabs-line-brand nav-tabs-line-info"
                                                    role="tablist">
                                                    <li class="nav-item">
                                                        <a class="nav-link active"
                                                           th:href="@{/data-integration/setting}" role="tab">
                                                            <i class="flaticon2-gear"></i>
                                                            Nueva configuración
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <!--begin::Form-->
                                        <div class="kt-portlet__body">
                                            <div class="kt-wizard-v3__content"
                                                 data-ktwizard-type="step-content">
                                                <div class="kt-heading kt-heading--md">Resumen de los
                                                    detalles y
                                                    guardar
                                                </div>
                                                <div class="row">
                                                    <div class="form-group col-12">
                                                        <div class="col-12" style="margin-bottom: 5px;">
                                                            <strong>
                                                                Archivo a subir al momento del análisis
                                                            </strong>
                                                        </div>
                                                        <div class="col-12">
                                                            <label th:text="${dataintegration.analyticsFileName}"></label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-12">
                                                        <div class="col-12">
                                                            <strong>
                                                                Detalles de las variables configuradas
                                                            </strong>
                                                        </div>
                                                        <div th:each="variable : ${dataintegration.variableCollection}">

                                                            <div class="form-group row col-12">
                                                                <label class="col-3 col-form-label">Nombre:</label>
                                                                <label class="col-3 col-form-label text-info"><strong th:text="${variable.name}"></strong></label>
                                                                <label class="col-3 col-form-label">Tipo:</label>
                                                                <label class="col-3 col-form-label text-info"><strong th:text="${variable.typeVariable.name}"></strong></label>
                                                                <label class="col-3 col-form-label">Coordenadas:</label>
                                                                <label class="col-3 col-form-label text-info"><strong th:text="${variable.coordinate}"></strong></label>
                                                                <label class="col-3 col-form-label">Valor por defecto:</label>
                                                                <label class="col-3 col-form-label text-info"><strong th:text="${variable.defaultValue}"></strong></label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--end::Form-->
                                    </div>
                                    <!--end::Portlet-->
                                </div>
                            </div>
                        </div>
                        <!--End::  Content-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/common :: footer"></div>

<!--/*/ <th:block th:include="fragments/common :: scripts"></th:block> /*/-->

</body>
</html>
