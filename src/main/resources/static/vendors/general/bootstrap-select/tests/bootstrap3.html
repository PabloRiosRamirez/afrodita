<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap-select Tests (Bootstrap 3)</title>

    <meta charset="utf-8">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/css/bootstrap-select.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Bootstrap-select usability tests</a>
        </div>
    </div>
</nav>

<div class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-lg-2 control-label" for="basic">Large Select (liveSearch enabled, container:
                'body')</label>

            <div class="col-lg-5">
                <label>Standard</label>
                <select class="selectpicker form-control" data-container="body" data-hide-disabled="true" data-live-search="true"
                        id="number" title="Select a number"></select>
            </div>

            <div class="col-lg-5">
                <label>Multiple (no virtualScroll)</label>
                <select class="selectpicker form-control" data-actions-box="true" data-container="body" data-hide-disabled="true"
                        data-live-search="true" data-virtual-scroll="false" id="number-multiple"
                        multiple title="Select a number"></select>
            </div>
        </div>
    </form>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-lg-2 control-label" for="basic">Large Select (liveSearch disabled)</label>

            <div class="col-lg-5">
                <label>Standard</label>
                <select class="selectpicker form-control" data-hide-disabled="true" data-live-search="true" id="number2"
                        title="Select a number"></select>
            </div>

            <div class="col-lg-5">
                <label>Multiple</label>
                <select class="selectpicker form-control" data-actions-box="true" data-hide-disabled="true"
                        data-live-search="true" id="number2-multiple" multiple title="Select a number"></select>
            </div>
        </div>
    </form>

    <hr>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-lg-2 control-label" for="basic">"Basic" (liveSearch disabled)</label>

            <div class="col-lg-10">
                <select class="selectpicker show-tick form-control" id="basic">
                    <option>cow</option>
                    <option data-subtext="option subtext">bull</option>
                    <option data-divider="true"></option>
                    <option class="get-class" disabled>ox</option>
                    <optgroup data-subtext="optgroup subtext" label="test">
                        <option>ASD</option>
                        <option selected>Bla</option>
                        <option>Ble</option>
                    </optgroup>
                </select>
            </div>
        </div>
    </form>

    <hr>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-lg-2 control-label" for="basic">"Basic" (liveSearch enabled)</label>

            <div class="col-lg-10">
                <select class="selectpicker show-tick form-control" data-live-search="true" id="basic">
                    <option>cow</option>
                    <option data-subtext="option subtext">bull</option>
                    <option class="get-class" disabled>ox</option>
                    <optgroup data-subtext="optgroup subtext" label="test">
                        <option>ASD</option>
                        <option selected>Bla</option>
                        <option>Ble</option>
                    </optgroup>
                </select>
            </div>
        </div>
    </form>

    <hr>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-lg-2 control-label" for="basic2">"Basic" (multiple, maxOptions=1)</label>

            <div class="col-lg-10">
                <select class="show-tick form-control" id="basic2" multiple>
                    <option>cow</option>
                    <option>bull</option>
                    <option class="get-class" disabled>ox</option>
                    <optgroup data-subtext="another test" label="test">
                        <option>ASD</option>
                        <option selected>Bla</option>
                        <option>Ble</option>
                    </optgroup>
                </select>
            </div>
        </div>
    </form>

    <hr>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-lg-2 control-label" for="maxOption2">multiple, show-menu-arrow, maxOptions=2</label>

            <div class="col-lg-10">
                <select class="selectpicker show-menu-arrow form-control" data-max-options="2" id="maxOption2" multiple>
                    <option>chicken</option>
                    <option>turkey</option>
                    <option disabled>duck</option>
                    <option>goose</option>
                </select>
            </div>
        </div>
    </form>

    <hr>
    <form class="form-horizontal" role="form">
        <div class="form-group form-group-lg">
            <label class="col-lg-2 control-label" for="error">error</label>

            <div class="col-lg-10 error">
                <select class="selectpicker show-tick form-control" id="error">
                    <option>pen</option>
                    <option>pencil</option>
                    <option selected>brush</option>
                </select>
            </div>
        </div>
    </form>

    <hr>
    <form class="form-horizontal" role="form">
        <div class="form-group has-error form-group-lg">
            <label class="control-label col-lg-2" for="country">error type 2</label>

            <div class="col-lg-10">
                <select class="form-control selectpicker" id="country" name="country">
                    <option>Argentina</option>
                    <option>United State</option>
                    <option>Mexico</option>
                </select>

                <p class="help-block">No service available in the selected country</p>
            </div>
        </div>
    </form>

    <hr>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Navbar</a>
            </div>

            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <select class="selectpicker" data-actions-box="true" data-live-search="true" data-live-search-placeholder="Search"
                            multiple>
                        <optgroup label="filter1">
                            <option>option1</option>
                            <option>option2</option>
                            <option>option3</option>
                            <option>option4</option>
                        </optgroup>
                        <optgroup label="filter2">
                            <option>option1</option>
                            <option>option2</option>
                            <option>option3</option>
                            <option>option4</option>
                        </optgroup>
                        <optgroup label="filter3">
                            <option>option1</option>
                            <option>option2</option>
                            <option>option3</option>
                            <option>option4</option>
                        </optgroup>
                    </select>
                </div>

                <div class="input-group">
                    <input class="form-control" name="q" placeholder="Search" type="text">

                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-default" type="submit">Search</button>
            </form>

        </div>
        <!-- .container-fluid -->
    </nav>

    <hr>
    <select class="selectpicker" data-hide-disabled="true" data-live-search="true" id="first-disabled">
        <optgroup disabled="disabled" label="disabled">
            <option>Hidden</option>
        </optgroup>
        <optgroup label="Fruit">
            <option>Apple</option>
            <option>Orange</option>
        </optgroup>
        <optgroup label="Vegetable">
            <option>Corn</option>
            <option>Carrot</option>
        </optgroup>
    </select>

    <hr>
    <select class="selectpicker" data-hide-disabled="true" data-size="5" id="first-disabled2" multiple>
        <option>Apple</option>
        <option>Banana</option>
        <option>Orange</option>
        <option>Pineapple</option>
        <option>Apple2</option>
        <option>Banana2</option>
        <option>Orange2</option>
        <option>Pineapple2</option>
        <option>Apple2</option>
        <option>Banana2</option>
        <option>Orange2</option>
        <option>Pineapple2</option>
    </select>
    <button class="btn btn-default" id="special">Hide selected by disabling</button>
    <button class="btn btn-default" id="special2">Reset</button>
    <p>Just select 1st element, click button and check list again</p>

    <hr>
    <div class="input-group">
        <span class="input-group-addon">@</span>
        <select class="form-control selectpicker">
            <option>One</option>
            <option>Two</option>
            <option>Three</option>
        </select>
    </div>

    <hr>
    <div class="input-group">
        <span class="input-group-addon">@</span>
        <select class="form-control selectpicker" data-mobile="true">
            <option>One</option>
            <option>Two</option>
            <option>Three</option>
        </select>
    </div>
    <p>With <code>data-mobile="true"</code> option.</p>

    <hr>
    <select class="selectpicker" data-done-button="true" id="done" multiple>
        <option>Apple</option>
        <option>Banana</option>
        <option>Orange</option>
        <option>Pineapple</option>
        <option>Apple2</option>
        <option>Banana2</option>
        <option>Orange2</option>
        <option>Pineapple2</option>
        <option>Apple2</option>
        <option>Banana2</option>
        <option>Orange2</option>
        <option>Pineapple2</option>
    </select>

    <hr>

    <div class="form-group">
        <label for="tokens">Key words (data-tokens)</label>
        <select class="selectpicker form-control" data-live-search="true" id="tokens" multiple>
            <option data-tokens="first">I actually am called "one"</option>
            <option data-tokens="second">And me "two"</option>
            <option data-tokens="last">I am "three"</option>
        </select>
    </div>

    <hr>
    <form class="form-inline">
        <div class="form-group">
            <label class="col-md-1 control-label" for="lunchBegins">Lunch (Begins search):</label>
        </div>
        <div class="form-group">
            <select class="selectpicker" data-live-search="true" data-live-search-style="begins" id="lunchBegins"
                    title="Please select a lunch ...">
                <option>Hot Dog, Fries and a Soda</option>
                <option>Burger, Shake and a Smile</option>
                <option>Sugar, Spice and all things nice</option>
                <option>Baby Back Ribs</option>
                <option>A really really long option made to illustrate an issue with the live search in an inline form
                </option>
            </select>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../dist/js/bootstrap-select.js"></script>

<script>
    function createOptions(number) {
        var options = [], _options;

        for (var i = 0; i < number; i++) {
            var option = '<option value="' + i + '">Option ' + i + '</option>';
            options.push(option);
        }

        _options = options.join('');

        $('#number')[0].innerHTML = _options;
        $('#number-multiple')[0].innerHTML = _options;


        $('#number2')[0].innerHTML = _options;
        $('#number2-multiple')[0].innerHTML = _options;
    }

    var mySelect = $('#first-disabled2');

    createOptions(4000);

    $('#special').on('click', function () {
        mySelect.find('option:selected').prop('disabled', true);
        mySelect.selectpicker('refresh');
    });

    $('#special2').on('click', function () {
        mySelect.find('option:disabled').prop('disabled', false);
        mySelect.selectpicker('refresh');
    });

    $('#basic2').selectpicker({
        liveSearch: true,
        maxOptions: 1
    });
</script>
</body>
</html>
