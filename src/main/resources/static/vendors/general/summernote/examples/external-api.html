<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>summernote - external-api</title>
  <!-- include jquery -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!-- include libs stylesheets -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/umd/popper.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js"></script>

  <!-- include summernote -->
  <link href="../dist/summernote-bs4.css" rel="stylesheet">
  <script src="../dist/summernote-bs4.js" type="text/javascript"></script>
  <style>
    .container {
      position: absolute;
      left: 10%;
      right: 10%;
      top: 10%;
      bottom: 10%;
    }

    .custom-toolbar {
      padding: 5px;
    }

    h1 {
      text-align: center;
    }
  </style>

  <script type="text/javascript">
      var $summernote;
      $(document).ready(function () {
          $summernote = $('.summernote');

          // init summernote
          $summernote.summernote({
              height: 300,
              toolbar: false
          });

          $("button").popover({
              trigger: 'hover'
          });
      });

      function command() {
          $summernote.summernote(arguments[0], arguments[1]);
      }
  </script>
</head>
<body>
<div class="container">
  <h1>External API Sample</h1>
  <div class="custom-toolbar">
    <div aria-label="..." class="btn-group" role="group">
      <button class="btn btn-default" data-container="body" data-content="Sample Content" data-placement="left" data-trigger="hover"
              onclick="command('justifyLeft')" title="Sample Button" type="button">Left
      </button>
      <button class="btn btn-default" onclick="command('justifyCenter')" type="button">Middle</button>
      <button class="btn btn-default" onclick="command('justifyRight')" type="button">Right</button>
    </div>

    <div aria-label="..." class="btn-group" role="group">
      <button class="btn btn-default" data-container="body" data-content="Apply bold style to selected text" data-placement="bottom" data-trigger="hover"
              onclick="command('bold')" title="Bold (CTRL+B)" type="button"><i
        class="fa fa-bold"></i> Bold
      </button>
      <button class="btn btn-default" onclick="command('italic')" title="Italic (CTRL+I)" type="button"><i
        class="fa fa-italic"></i> Italic
      </button>
      <button class="btn btn-default" onclick="command('underline')" title="Underline (CTRL+U)" type="button"><i
        class="fa fa-underline"></i> Underline
      </button>
      <button class="btn btn-default" onclick="command('removeFormat')" style="color:red;" title="Remove Font Style (CTRL+\)"
              type="button"><i class="fa fa-eraser"></i> Remove Format
      </button>
    </div>
  </div>
  <div class="summernote">Hello World</div>
</div>
</body>
</html>
