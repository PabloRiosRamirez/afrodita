<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <title>summernote</title>
  <!-- include jquery -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!-- include libs stylesheets -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/umd/popper.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js"></script>

  <!-- include summernote -->
  <link href="../dist/summernote-bs4.css" rel="stylesheet">
  <script src="../dist/summernote-bs4.js" type="text/javascript"></script>

  <script src="https://www.google.com/jsapi" type="text/javascript"></script>

  <link href="example.css" rel="stylesheet">
  <script type="text/javascript">

      $(function () {
          $('.summernote').summernote({
              height: 200,
              hint: {
                  match: /=(\w{0,})$/,
                  search: function (keyword, callback) {
                      $.ajax({
                          url: 'symbols_mathematical-symbols_Greek-letters.json?v=1'
                      }).then(function (data) {
                          callback(data.filter(function (item) {
                              return item.Character.indexOf(keyword) > -1 || item.FIELD6.indexOf(keyword) > -1;
                          }));
                      });
                  },
                  content: function (item) {
                      return item.FIELD6;
                  },
                  template: function (item) {
                      return '[<strong>' + item.FIELD6 + '</strong>] ' + item.Character;
                  }
              }
          });
      });
  </script>
</head>
<body>
<div class="container">
  <h1>Summernote with Greek letters</h1>
  <textarea class="summernote">type #su</textarea>
</div>
</body>
</html>
