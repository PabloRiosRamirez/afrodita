<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <title>Summernote - CodeMirror</title>

  <!-- include jquery -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!-- include libs stylesheets -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/umd/popper.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js"></script>

  <!-- include codemirror (codemirror.css, codemirror.js, xml.js, formatting.js)-->
  <link href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.41.0/codemirror.min.css" rel="stylesheet" type="text/css"/>
  <link href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.41.0/theme/blackboard.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.41.0/theme/monokai.min.css" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.41.0/codemirror.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.41.0/mode/xml/xml.min.js"></script>

  <!-- include summernote -->
  <link href="../dist/summernote-bs4.css" rel="stylesheet">
  <script src="../dist/summernote-bs4.js" type="text/javascript"></script>

  <link href="example.css" rel="stylesheet">
  <script type="text/javascript">
      $(document).ready(function () {
          $('.summernote').summernote({
              height: 200,
              tabsize: 2,
              codemirror: {
                  mode: 'text/html',
                  htmlMode: true,
                  lineNumbers: true,
                  theme: 'monokai'
              }
          });
      });
  </script>
</head>
<body>
<div class="container">
  <h1>Summernote with CodeMirror</h1>
  <p><a href="https://summernote.org/examples/#codemirror-as-codeview">https://summernote.org/examples/#codemirror-as-codeview</a>
  </p>
  <textarea class="summernote"><p>Seasons <b>coming up</b></p></textarea>
</div>
</body>
</html>
