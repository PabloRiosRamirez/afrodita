<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <title>Summernote - Textarea</title>

  <!-- include jquery -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!-- include libraries BS -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/umd/popper.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js"></script>

  <!-- include summernote -->
  <link href="../dist/summernote-bs4.css" rel="stylesheet">
  <script src="../dist/summernote-bs4.js" type="text/javascript"></script>

  <link href="example.css" rel="stylesheet">
  <script type="text/javascript">
      $(function () {
          $('.summernote').summernote({
              height: 200,
          });

          $('form').on('submit', function (e) {
              e.preventDefault();
              alert($('.summernote').summernote('code'));
          });
      });
  </script>
</head>
<body>
<div class="container">
  <h1>Summernote using textarea</h1>
  <div class="card">
    <div class="card-header">
      Textarea
    </div>
    <div class="card-body">
      <form action="#" novalidate>
        <div class="form-group">
          <label for="input">Text</label>
          <input class="form-control" id="input" type="text" value="Title">
        </div>
        <div class="form-group">
          <label for="contents">Contents</label>
          <textarea class="summernote" id="contents" name="text" title="Contents"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
</body>
</html>
