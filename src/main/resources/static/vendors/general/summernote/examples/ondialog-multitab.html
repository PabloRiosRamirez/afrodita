<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <title>summernote</title>

  <!-- include jquery -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!-- include libraries -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/umd/popper.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js"></script>

  <!-- include summernote -->
  <link href="../dist/summernote-bs4.css" rel="stylesheet">
  <script src="../dist/summernote-bs4.js" type="text/javascript"></script>

  <script>
      $(function () {
          $('#dropper').on('shown.bs.modal', function () {
              $('.dropping').summernote({height: 300, focus: true});
          }).on('hidden.bs.modal', function () {
              $('.dropping').summernote('destroy');
          });

          $('.nav.nav-tabs a').click(function (e) {
              e.preventDefault()
              $(this).tab('show')
          })
      });
  </script>
</head>
<body>
<button class="btn btn-primary btn-lg" data-target="#dropper" data-toggle="modal">Show Dialog</button>
<div aria-hidden="true" class="modal fade" data-backdrop="static" id="dropper" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div role="tabpanel">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item active" role="presentation"><a aria-controls="tab1" class="nav-link active" data-toggle="tab"
                                                               href="#tab1" role="tab">Tab 1</a></li>
            <li class="nav-item" role="presentation"><a aria-controls="tab2" class="nav-link" data-toggle="tab" href="#tab2"
                                                        role="tab">Tab 2</a></li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane active" id="tab1" role="tabpanel">
              <div class="dropping">text...</div>
            </div>
            <div class="tab-pane" id="tab2" role="tabpanel">
              <div class="dropping">text...</div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default pull-left" type="button">
          <span class="fa fa-paperclip"></span>
          Attach Digital Assets
        </button>
        <div class="btn-group">
          <button class="btn btn-default opacity75" class="close" data-dismiss="modal" type="button">
            &times; Cancel
          </button>
          <button class="btn btn-warning" href="javascript:postDrop()" type="button">
            Post Status Update
            <span class="fa fa-bullhorn"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
